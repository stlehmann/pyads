#
# This workflow will build multiple Python wheels and upload the packages when a release is created
# For more information see: https://cibuildwheel.pypa.io/en/stable/ci-services/#github-actions
#

name: Upload Python Package

on: [pull_request]

#on:
#  release:
#    types: [created]
#
#  workflow_dispatch: # allow running the workflow manually

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-15-intel is an Intel runner, macos-14 is Apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm, macos-15-intel, macos-latest]

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
        if: runner.os == 'macOS' && runner.arch == 'ARM64'
        # Fixes an issue when building on MacOS: https://cibuildwheel.pypa.io/en/stable/faq/#macos-building-cpython-38-wheels-on-arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Build only for CPython:
          CIBW_BUILD: "cp*"
          # Skip the versions that give errors during building:
          CIBW_SKIP: "*-musllinux_*"
          # Full matrix: https://cibuildwheel.pypa.io/en/stable/options/#build-skip
        # with:
        #   package-dir: .
        #   output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_all:
      needs: [build_wheels, make_sdist]
      environment: pypi
      permissions:
        id-token: write
      runs-on: ubuntu-latest
      steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
